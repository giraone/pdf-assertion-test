#############################################################################
#
#                   Exception messages for PDFUnit
#
# (Maven searches this file in src/test/resources)
#
#############################################################################
#
# Some rules about the placeholders. The rules exist to make the messages
# and the code better maintainable:
#
#  - When it is available, the currently tested PDF document is {0}
#  - The key is a message class.
#  - The names of message classes should be designed in a way that
#    messages about one topic starts with the same prefix.
#  - Placeholders for error messages from other test libraries can be used. 
#    The placeholder for those messages should be the last number.
#
# All parameters are used as their specific type. Inside of a 
# message they are converted to 'String'.
#
# When changing this file, change also corresponding property files of 
# other languages.
#
#############################################################################
